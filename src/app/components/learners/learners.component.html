<app-inner-header [mainTitle]="mainTitle" [subTitle]="subTitle"></app-inner-header>
<div class="row">
  <div class="col-md-offset-0 col-md-8">
    <div class="box">
      <div class="box-header with-border">
        <div class="box-tools pull-right">
          <div class="has-feedback">
            <input type="text" class="form-control input-sm" placeholder="Search Schools">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </div>
        <!-- /.box-tools -->
      </div>
      <div class="box-body no-padding">
        <div class="alert alert-info" *ngIf="showMessage">{{message}}</div>
        <table class="table table-bordered table-striped">
          <tr>
            <th style="width: 7%">#</th>
            <th>Learner Address</th>
            <th></th>
          </tr>
          <tbody *ngIf="learners?.length > 0">
          <tr *ngFor="let learner of learners; let i = index;">
            <td>{{i + 1}}</td>
            <td>
              <div class="text">{{learner}}</div>
            </td>
            <td>
              <button type="button" [routerLink]="['/learning-records', learner]" class="btn btn-xs bg-aqua">View Logs</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <ng-container *ngIf="learners?.length > 0">
            <li><a style="disabled: {{(learners.length/10) < 1}}" href="">&laquo;</a></li>
            <li *ngFor="let pageNumber of (learners.length/10 | number : 0);"><a routerLink="">{{pageNumber}}</a></li>
            <li><a style="disabled: {{(learners.length/10) < 1}}" href="">&raquo;</a></li>
          </ng-container>
        </ul>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <app-activity-logger></app-activity-logger>
</div>
