<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form class="needs-validation" novalidate name="student-info">
        <div class="form-row">
          <div class="col-md-6 mb-3" *ngIf="false">
            <label for="sname">Name</label>
            <input type="text" class="form-control" id="sname" name="sname"
                   placeholder="Name" value="{{selectedStudentName}}" disabled>
          </div>
          <div class="col-md-6 mb-3" *ngIf="false">
            <label for="sblockchain_address">Blockchain Address</label>
            <input type="text" class="form-control" id="sblockchain_address" name="sblockchain_address"
                   placeholder="Blockchain Address" value="{{selectedStudentAddress}}" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="school">School</label>
            <div class="input-group">
              <select class="form-control bg-white custom-select" id="school" name="selectedSchool" [(ngModel)]="selectedSchool" required>
                <option value="" selected>Select School</option>
                <ng-container *ngFor="let school of mySchools">
                  <option value="{{school['blockchainAddress']}}">{{school['name']}}</option>
                </ng-container>
              </select>
            </div>
          </div>
          <div class="col-md-6 mt-4">
            <button class="btn btn-success mt-2" type="button" (click)="loadStudentData();">Load Data</button>
          </div>
        </div>
      </form>

      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
      </script>
    </div>
  </div>
</div>
