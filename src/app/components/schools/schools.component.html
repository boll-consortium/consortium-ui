<app-inner-header [mainTitle]="mainTitle" [subTitle]="subTitle"></app-inner-header>
<div class="row">
  <div class="col-md-offset-0 col-md-8">
        <div class="alert alert-info" *ngIf="showMessage">{{message}}</div>
    <div class="box-card">
      <div class="container">
        <div class="row">

          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let school of schools; let i = index;">

            <div class="box-card-part text-center">

              <i class="fa fa-3x" aria-hidden="true">
                <img style="width:50%"
                     [src]="school.logo !== null ? school.logo : 'assets/dist/img/school.png'">
              </i>

              <div class="title">
                <h3>{{school.name}}</h3>
              </div>

              <div class="text">
                <span>{{getLastEvent(school.blockchainAddress)}}</span>
              </div>

              <button type="button" [routerLink]="['/learning-records', school.blockchainAddress]"
                      class="btn btn-md bg-aqua">View Logs
              </button>
              <button type="button" [routerLink]="['/permissions', 'school', school.blockchainAddress]"
                      class="btn btn-md bg-aqua">View Permissions
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-activity-logger></app-activity-logger>
</div>
