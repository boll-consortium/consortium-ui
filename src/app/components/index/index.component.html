<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">My Accessible Contracts</h3>
        <span class="pull-right">
          {{myEthAddress}}
        </span>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <tr>
            <th style="width: 10px">#</th>
            <th>Address</th>
          </tr>
          <tr *ngFor="let address of myAccessibleContracts; let i = index">
            <td>{{i+1}}.</td>
            <td>{{address}}</td>
          </tr>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
