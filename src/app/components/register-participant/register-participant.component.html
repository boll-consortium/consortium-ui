<div class="col-md-12">
  <!-- general form elements -->
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">New Participant</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" name="new_participants">
      <div class="box-body">
        <div class="form-group">
          <label for="pubaddress">Public Address</label>
          <input type="text" [(ngModel)]="public_address" name="public_address" class="form-control" id="pubaddress" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="otherid">Other Id</label>
          <input type="text" class="form-control" [(ngModel)]="other_id" name="other_id" id="otherid" placeholder="Other Id (e.g. email)">
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="type">Type</label>
            <div class="radio">
              <label>
                <input type="radio" id="type" [(ngModel)]="type" name="type" value="Learning Provider">Learning Provider
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" id="type2" [(ngModel)]="type" name="type" value="Learner">Learner
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="status">Status</label>
            <div class="checkbox">
              <label>
                <input checked [(ngModel)]="status" name="status" id="status" type="checkbox"> Enable
              </label>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
          <button type="button" (click)="registerParticipant()" class="btn btn-primary">Submit</button>
          <button type="button" (click)="closeForm()" class="btn btn-default">Cancel</button>
      </div>
    </form>
  </div>
  <!-- /.box -->
</div>
