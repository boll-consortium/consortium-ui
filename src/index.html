<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <base href="/boll"/>

  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta name="contextPath" th:content="${#httpServletRequest.getContextPath()}"/>
  <meta name="bollAddress" th:content="${session.bollAddress}"/>
  <meta name="advancedRegistrationEnabled" th:content="${session.advancedRegistrationEnabled}"/>
  <meta name="userId" th:content="${session.user_id}"/>
  <meta name="sessionToken" th:content="${session.sessionToken}"/>
  <meta name="uLoginToken" th:content="${session.uLoginToken}"/>
  <meta name="userName" th:content="${userName}"/>
  <meta name="hostingProviderAddress" th:content="${hostingProviderAddress}"/>
  <title>Blockchain of Learning Logs</title>
  <!-- Tell the browser to be responsive to screen width -->

  <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()} + '/assets/bootstrap/css/bootstrap.min.css'"/>

  <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()} + '/assets/css/colors/dark.css'"/>

  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>

<body class="fix-header fix-sidebar card-no-border logo-center">
<div id="main-wrapper">
  <header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <!-- Logo icon --><b>

          <!-- Dark Logo icon -->
          <strong class="dark-logo">Blockchain of Learning Logs</strong>
          <!-- Light Logo icon -->
          <strong class="light-logo">BOLL</strong>
        </b>
          <!--End Logo icon -->
          <!-- Logo text --><span>
                         <!-- dark Logo text -->
                            <strong class="dark-logo">Blockchain of Learning Logs</strong>
          <!-- Light Logo text -->
                            <strong class="light-logo"> - Blockchain of Learning Logs</strong></span> </a>
      </div>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <app-header class="navbar-collapse"></app-header>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-sidebar></app-left-sidebar>

  <!-- Content Wrapper. Contains page content -->
  <div class="page-wrapper" id="contentWrapper">
    <!-- Content Header (Page header) -->
    <app-root></app-root>
    <!-- /.content -->
  </div>
  <app-main-content></app-main-content>
  <!-- /.content-wrapper -->

  <app-footer></app-footer>

  <!--<app-aside-control></app-aside-control>-->

</div>
<!-- ./wrapper -->
